<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Статус сайта</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
  }
  #closedMessage {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: #f0f0f0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #333;
    font-size: 24px;
    text-align: center;
    z-index: 9999;
  }
</style>
</head>
<body>

<div id="content">
  <!-- Здесь основной контент сайта -->
  <h1>Добро пожаловать на сайт!</h1>
  <p>Здесь можно разместить любую информацию.</p>
</div>

<div id="closedMessage" style="display:none;">
  <div>
    <h2>Сайт временно закрыт</h2>
    <p>Технические работы</p>
  </div>
</div>

<script>
  // Логика показа сообщения о закрытии сайта
  const siteClosed = true; // Здесь поставь true или false для теста

  if (siteClosed) {
    document.getElementById('content').style.display = 'none';
    document.getElementById('closedMessage').style.display = 'flex';
  } else {
    document.getElementById('content').style.display = 'block';
    document.getElementById('closedMessage').style.display = 'none';
  }
</script>

</body>
</html>
