<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Страница статусов — Метро New</title>
  <style>
    /* Общие стили */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #24292e;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 40px;
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 1.2px;
    }

    header span.status-text {
      display: block;
      font-weight: 400;
      font-size: 16px;
      margin-top: 4px;
      color: #a8c256; /* зеленый */
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      width: 100%;
    }

    .service-card {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: box-shadow 0.3s ease;
    }
    .service-card:hover {
      box-shadow: 0 4px 14px rgb(0 0 0 / 0.15);
    }

    .service-info {
      display: flex;
      flex-direction: column;
    }

    .service-name {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 6px;
    }

    .status-row {
      display: flex;
      align-items: center;
      font-size: 16px;
      color: #586069;
    }
    .status-dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .status-online {
      background-color: #28a745; /* зеленый */
      box-shadow: 0 0 8px #28a745;
    }
    .status-maintenance {
      background-color: #dbab09; /* желтый */
      box-shadow: 0 0 8px #dbab09;
    }
    .status-offline {
      background-color: #d73a49; /* красный */
      box-shadow: 0 0 8px #d73a49;
    }

    button.open-button {
      padding: 10px 24px;
      background: #0366d6;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.25s ease;
      box-shadow: 0 2px 6px rgb(3 102 214 / 0.4);
    }
    button.open-button:hover {
      background: #024fa2;
      box-shadow: 0 3px 9px rgb(2 79 162 / 0.7);
    }

    footer {
      background: #f0f0f0;
      color: #666;
      text-align: center;
      padding: 16px 10px;
      font-size: 14px;
      user-select: none;
    }

    @media (max-width: 600px) {
      .service-card {
        flex-direction: column;
        align-items: flex-start;
      }
      button.open-button {
        margin-top: 12px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  Метро New Status
  <span class="status-text">Все системы работают стабильно</span>
</header>

<main>
  <div class="service-card">
    <div class="service-info">
      <div class="service-name">Discord</div>
      <div class="status-row">
        <span class="status-dot status-online"></span> Online
      </div>
    </div>
    <button class="open-button" onclick="window.open('https://discord.com', '_blank')">Открыть</button>
  </div>

  <div class="service-card">
    <div class="service-info">
      <div class="service-name">Roblox</div>
      <div class="status-row">
        <span class="status-dot status-maintenance"></span> Технические работы
      </div>
    </div>
    <button class="open-button" onclick="window.open('https://www.roblox.com', '_blank')">Открыть</button>
  </div>

  <div class="service-card">
    <div class="service-info">
      <div class="service-name">YouTube</div>
      <div class="status-row">
        <span class="status-dot status-online"></span> Online
      </div>
    </div>
    <button class="open-button" onclick="window.open('https://www.youtube.com', '_blank')">Открыть</button>
  </div>

  <div class="service-card">
    <div class="service-info">
      <div class="service-name">Telegram</div>
      <div class="status-row">
        <span class="status-dot status-offline"></span> Не доступен
      </div>
    </div>
    <button class="open-button" onclick="window.open('https://telegram.org', '_blank')">Открыть</button>
  </div>

  <div class="service-card">
    <div class="service-info">
      <div class="service-name">Сайт</div>
      <div class="status-row">
        <span class="status-dot status-online"></span> Online
      </div>
    </div>
    <button class="open-button" onclick="window.open('/', '_blank')">Открыть</button>
  </div>
</main>

<footer>
  © 2025 Метро New. Все права защищены.
</footer>

</body>
</html>
