<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Статус системы</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background-color: #f3f4f6; }
</style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
  <h1 class="text-4xl font-bold mb-6 text-green-600">Статус системы</h1>
  <div id="status-box" class="bg-white p-8 rounded shadow w-full max-w-xl text-center text-xl">
    Загрузка...
  </div>
  <div class="mt-8">
    <a href="/admin" class="text-blue-600 underline">Админка</a>
  </div>

  <script>
    async function fetchStatus() {
      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        document.getElementById('status-box').textContent = data.status;
      } catch (e) {
        document.getElementById('status-box').textContent = "Ошибка загрузки статуса.";
      }
    }

    fetchStatus();
    // Можно обновлять статус каждые 30 сек:
    setInterval(fetchStatus, 30000);
  </script>
</body>
</html>
