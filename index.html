<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Статус сервисов - Админка</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    padding: 30px;
    max-width: 700px;
    margin: auto;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .login-block {
    background: white;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
    box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type=password] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  button {
    background-color: #4caf50;
    color: white;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .service {
    background: white;
    padding: 20px;
    margin-bottom: 15px;
    border-radius: 10px;
    box-shadow: 0 1px 5px rgb(0 0 0 / 0.1);
  }
  .service h3 {
    margin-top: 0;
    color: #222;
  }
  textarea {
    width: 100%;
    min-height: 60px;
    font-size: 15px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: vertical;
    box-sizing: border-box;
  }
  .update-btn {
    margin-top: 10px;
    background-color: #2196f3;
  }
  .update-btn:hover {
    background-color: #1976d2;
  }
  .hidden {
    display: none;
  }
  .message {
    margin: 15px 0;
    padding: 10px;
    border-radius: 6px;
  }
  .message.success {
    background-color: #d4edda;
    color: #155724;
  }
  .message.error {
    background-color: #f8d7da;
    color: #721c24;
  }
</style>
</head>
<body>

<h1>Админка статусов сервисов</h1>

<div class="login-block" id="loginBlock">
  <label for="password">Введите пароль администратора:</label>
  <input type="password" id="password" placeholder="Пароль" />
  <button onclick="login()">Войти</button>
  <div id="loginMessage" class="message hidden"></div>
</div>

<div id="adminPanel" class="hidden">
  <div id="services"></div>
</div>

<script>
  const API_URL = '/api/statuses';
  let adminPassword = null;

  const loginBlock = document.getElementById('loginBlock');
  const adminPanel = document.getElementById('adminPanel');
  const loginMessage = document.getElementById('loginMessage');

  async function fetchStatuses() {
    const res = await fetch(API_URL);
    const data = await res.json();
    const container = document.getElementById('services');
    container.innerHTML = '';

    data.forEach(service => {
      const div = document.createElement('div');
      div.className = 'service';
      div.innerHTML = `
        <h3>${service.name}</h3>
        <textarea id="status-${service.id}">${service.status}</textarea>
        <button class="update-btn" onclick="updateStatus(${service.id})">Обновить статус</button>
        <div id="msg-${service.id}" class="message hidden"></div>
      `;
      container.appendChild(div);
    });
  }

  async function updateStatus(id) {
    const textarea = document.getElementById('status-' + id);
    const newStatus = textarea.value.trim();
    const msgDiv = document.getElementById('msg-' + id);

    if (!newStatus) {
      showMessage(msgDiv, 'Статус не может быть пустым', 'error');
      return;
    }

    const res = await fetch(`${API_URL}/${id}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-Admin-Password': adminPassword,
      },
      body: JSON.stringify({ status: newStatus }),
    });

    if (res.ok) {
      showMessage(msgDiv, 'Статус обновлен и отправлен в Discord!', 'success');
    } else if (res.status === 401) {
      showMessage(msgDiv, 'Неверный пароль. Пожалуйста, перезайдите.', 'error');
      logout();
    } else {
      showMessage(msgDiv, 'Ошибка обновления статуса', 'error');
    }
  }

  function showMessage(element, message, type) {
    element.textContent = message;
    element.className = 'message ' + type;
    element.classList.remove('hidden');
    setTimeout(() => {
      element.classList.add('hidden');
    }, 4000);
  }

  function login() {
    const input = document.getElementById('password');
    if (input.value === '2255') {
      adminPassword = input.value;
      loginBlock.classList.add('hidden');
      adminPanel.classList.remove('hidden');
      fetchStatuses();
    } else {
      loginMessage.textContent = 'Неверный пароль';
      loginMessage.classList.remove('hidden');
    }
  }

  function logout() {
    adminPassword = null;
    adminPanel.classList.add('hidden');
    loginBlock.classList.remove('hidden');
    document.getElementById('password').value = '';
  }
</script>

</body>
</html>
