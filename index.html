<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Сайт временно закрыт</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

  body, html {
    margin: 0;
    height: 100%;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    flex-direction: column;
    text-align: center;
    padding: 20px;
  }

  .container {
    animation: fadeIn 2s ease forwards;
    max-width: 400px;
  }

  h1 {
    font-size: 2.8em;
    margin-bottom: 0.3em;
    letter-spacing: 2px;
    animation: pulse 3s infinite;
  }

  p {
    font-size: 1.2em;
    opacity: 0.85;
    margin-bottom: 1.5em;
  }

  img {
    max-width: 100%;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    animation: float 4s ease-in-out infinite;
  }

  /* Анимация появления */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Пульсация заголовка */
  @keyframes pulse {
    0%, 100% {text-shadow: 0 0 10px #ffffffaa;}
    50% {text-shadow: 0 0 20px #ff6f91;}
  }

  /* Лёгкое движение картинки */
  @keyframes float {
    0%, 100% {transform: translateY(0);}
    50% {transform: translateY(-15px);}
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Сайт временно закрыт</h1>
    <p>Приносим извинения за неудобства. Скоро всё заработает!</p>
    <img src"https://cdn.discordapp.com/attachments/1220060388658253939/1403096438828961922/WhatsApp_I-removebg-preview-removebg-preview-removebg-preview.png?ex=68964ee3&is=6894fd63&hm=36432390eb595d4cee99efdc3e0b83e44b55ffdf5c1ca23237891f9132b5b73e& alt="Временное закрытие" />
  </div>
</body>
</html>
